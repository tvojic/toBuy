<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Charts - Product List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>

    <div>
        <h1>üõçÔ∏è toBuy </h1>
    </div>

    <div class="navigation">
        <a href="{{ url_for('index') }}"><button>üè† Home</button></a>
    </div>

    <div class="charts">
        <!-- Pie Chart -->
        <div class="chart-container">
            <h1>To Buy Chart</h1>
            <canvas id="pieChart" width="400" height="300"></canvas> <!-- Canvas for pie chart -->
        </div>

        <!-- Line Chart -->
        <div class="chart-container">
            <h1>Newly Added Chart</h1>
            <canvas id="lineChart" width="400" height="300"></canvas> <!-- Canvas for line chart -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pie Chart
            var pieCtx = document.getElementById('pieChart').getContext('2d');
            var pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: {{ pie_labels | tojson }},
                    datasets: [{
                        label: 'Products To Buy',
                        data: {{ pie_data | tojson }},
                        backgroundColor: {{ pie_colors | tojson }}
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Line Chart
            var lineCtx = document.getElementById('lineChart').getContext('2d');
            var lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: {{ line_labels | tojson }},
                    datasets: [{
                        label: 'Products Added Over Time',
                        data: {{ line_data | tojson }},
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Number of Products'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <footer class="footer">
        <p class="footer-text">üõçÔ∏è toBuy @ 2024</p>
   </footer>
</body>
</html>
